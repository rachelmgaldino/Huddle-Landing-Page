<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>
    Frontend Mentor | Huddle landing page with single introductory section
  </title>
  <link rel="stylesheet" href="./src/styles.css" />
  <script src="https://kit.fontawesome.com/41936631ba.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <img class="logo-img" src="./images/logo.svg" alt="" />
  </header>

  <main>
    <div class="left-side">
      <img class="mockup-img" src="./images/illustration-mockups.svg" alt="Mockup Illustration" />
    </div>

    <div class="right-side">
      <h1 class="heading">Build The Community Your Fans Will Love</h1>

      <p class="description">
        Huddle re-imagines the way we build communities. You have a voice, but
        so does your audience. Create connections with your users as you
        engage in genuine discussion.
      </p>

      <button class="register-button" type="button">Register</button>
    </div>
  </main>

  <footer>
    <!-- <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p> -->
    <div class="socials">
      <a href="#">
        <div class="circle-border">
          <i class="fa-brands fa-facebook-f"></i>
        </div>
      </a>

      <a href="#">
        <div class="circle-border">
          <i class="fa-brands fa-twitter"></i>
        </div>
      </a>

      <a href="#">
        <div class="circle-border">
          <i class="fa-brands fa-instagram"></i>
        </div>
      </a>
    </div>
  </footer>
</body>

</html>
